<html>
	<head>
		<title>Update Tab Borrower</title>
		<link rel="stylesheet" href="UpdateTabBorrower.css">
	</head>
	<body>
		<form>
			<table bgcolor=#b19cd9 align=right width = 25% height = 100% cellpadding=2>
			<td>School ID NUMBER
			<tr>
			<td colspan = 2><input type="number" class="input-field" style="width:100%;">
			<tr>
			<td>First Name
			<tr>
			<td colspan = 2><input type="text" class="input-field" style="width:100%;">
			<tr>
			<td>Last Name
			<tr>
			<td colspan = 2><input type="text" class="input-field" style="width:100%;">
			<tr>
			<td>Gender
			<tr>
			<td colspan = 2><select style="width:100%;">
					<option>Select</option>
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
			<tr>
			<td>Contact Number
			<tr>
			<td colspan = 2><input type="number" class="input-field">
			<tr>
			<td>Department
			<tr>
			<td colspan = 2><select style="width:100%;">
					<option>Select</option>
					<option>BSIS</option>
					<option>BSCS</option>
					<option>BSCE</option>
					<option>BSED</option>
					<option>COED</option>
					<option>COED</option>
				</select>
			<tr>
			<td>Year
			<td>Section
			<tr>
			<td><input type="number" class="input-field" style="width:100%;">
			<td><input type="Text" class="input-field" style="width:100%;">
			<tr>
			<td>Type
			<tr>
			<td colspan = 2><select style="width:100%;">
					<option>Select</option>
					<option>Student</option>
					<option>Faculty</option>
					<option>Teacher</option>
				</select>
			<tr>
			<td><button type="submit" class="button"  style="background-color: #4CAF50;" value="Update" onclick=Update()>Update</button>
			<button type="submit" class="button" style="background-color: #f44336;" value="Cancel" onclick=Cancel()>Cancel</button>
			</table>
		</form>
	</body>
</html>
